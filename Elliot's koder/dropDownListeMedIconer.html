<script>
    
    function filterCountries() {
            let input = document.getElementById('countrySearch').value.toUpperCase();
            let select = document.getElementById('countrySelect');
            select.innerHTML = '<option value="">Velg et land</option>'; // Clear existing options

            // Filter the countries based on input
            countries.forEach(country => {
                if (country.name.toUpperCase().startsWith(input)) {
                    let option = document.createElement('option');
                    option.value = country.name;
                    option.textContent = `${country.emoji} ${country.name}`;
                    select.appendChild(option);
                }
            });
        }
        function showDialCode() {
            let select = document.getElementById('countrySelect');
            let dialCodeDiv = document.getElementById('dial-code');
            let selectedCountryName = select.value;

            // Find the selected country and show the dial code
            let country = countries.find(c => c.name === selectedCountryName);
            if (country) {
                dialCodeDiv.textContent = `Dial kode for ${country.name}: ${country.dial_code}`;
            } else {
                dialCodeDiv.textContent = '';
            }
        }
   
    

    
    
</script>
