<meta charset="UTF-8">
<script>
    function binaertSok(liste, maaltall){
        let start = 0;
        let slutt = liste.length-1;
        
        while (start <= slutt){
            //Finner midten
            let midten = Math.floor((start + slutt) / 2)

            if(liste[midten]==maaltall){
                return midten
            }
            else if(liste[midten]<maaltall){
                start = midten + 1;
            }
            else {
                slutt = midten - 1;
            }
        }
    }


    let tall = [2,4,5,6,7,8,9,11,13,14,16,18,19,21,22,24,25,27,28,29,30]
    let maaltall=19
    console.log(binaertSok(tall,maaltall));
</script>
