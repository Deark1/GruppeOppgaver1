<div>
    <p id="resultater">  </p>
</div>
<script>
    let produkter=[]
    let resultaterEl=document.querySelector("#resultater")

    async function getprodukter() {
        const data=await fetch('https://makeup-api.herokuapp.com/api/v1/products.json?brand=revlon')
        const json= await data.json()
        produkter=json
        let html=""
        for(i=0;i<5;i++){
        console.log(produkter[i].brand+", "+produkter[i].name)
        html+=`<p>${produkter[i].brand}, ${produkter[i].name}</p>`

        }
        resultaterEl.innerHTML=html
}
    getprodukter()
    


    
</script>
