<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Matkasse</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Matkasse</th>
                <th>Pris 1-2 personer</th>
                <th>Pris 3-4 personer</th>
                <th>Antall</th>
                <th>Total Pris</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>

<script>
    let array1 = ["Vegansk", "Vegetariansk", "Sjømat", "Kjøtt og fisk", "Familiekasse (Barnevenlig)"];
    let array2 = [679, 679, 879, 879, 779];
    let array3 = [979, 979, 1179, 1179, 1079]; 
    

    let tbody = document.querySelector("tbody");

    for (let i = 0; i < array1.length; i++) {
        let tr = document.createElement("tr");

        // Matkasse
        let td1 = document.createElement("td");
        td1.innerHTML = array1[i];
        tr.appendChild(td1);

        // Pris 1-2 personer
        let td2 = document.createElement("td");
        td2.innerHTML = array2[i];
        tr.appendChild(td2);

        // Pris 3-4 personer
        let td3 = document.createElement("td");
        td3.innerHTML = array3[i];
        tr.appendChild(td3);

        // Antall
        let td4 = document.createElement("td");
        let countSpan = document.createElement("span");
        countSpan.innerHTML = "0";
        td4.appendChild(countSpan);
        tr.appendChild(td4);

        // Total Pris
        let td5 = document.createElement("td");
        let totalSpan = document.createElement("span");
        totalSpan.innerHTML = "0";
        td5.appendChild(totalSpan);
        tr.appendChild(td5);

        // + and - buttons for Pris 1-2 personer
        let minusKnapp1 = document.createElement("button");
        minusKnapp1.classList.add("small-btn");
        minusKnapp1.textContent = "-";
        let plussKnapp1 = document.createElement("button");
        plussKnapp1.classList.add("small-btn");
        plussKnapp1.textContent = "+";

        // + and - buttons for Pris 3-4 personer
        let minusKnapp2 = document.createElement("button");
        minusKnapp2.classList.add("small-btn");
        minusKnapp2.textContent = "-";
        let plussKnapp2 = document.createElement("button");
        plussKnapp2.classList.add("small-btn");
        plussKnapp2.textContent = "+";

        let pricePerUnit = 0;
        
        // Logic for adjusting count and price
        plussKnapp1.onclick = function () {
            let value = parseInt(countSpan.innerHTML);
            countSpan.innerHTML = value + 1;
            pricePerUnit = array2[i];
            totalSpan.innerHTML = (value + 1) * pricePerUnit;
        };

        minusKnapp1.onclick = function () {
            let value = parseInt(countSpan.innerHTML);
            if (value > 0) {
                countSpan.innerHTML = value - 1;
                totalSpan.innerHTML = (value - 1) * pricePerUnit;
            }
        };

        plussKnapp2.onclick = function () {
            let value = parseInt(countSpan.innerHTML);
            countSpan.innerHTML = value + 1;
            pricePerUnit = array3[i];
            totalSpan.innerHTML = (value + 1) * pricePerUnit;
        };
        
        minusKnapp2.onclick = function () {
            let value = parseInt(countSpan.innerHTML);
            if (value > 0) {
                countSpan.innerHTML = value - 1;
                totalSpan.innerHTML = (value - 1) * pricePerUnit;
            }
        };
        

        td2.appendChild(minusKnapp1);
        td2.appendChild(plussKnapp1);
        td3.appendChild(minusKnapp2);
        td3.appendChild(plussKnapp2);

        tbody.appendChild(tr);
    }

</script>
<html>
        <div id="InfoKapsler">
<label for="Navn">Fornavn</label>
<input type="text" id="Navn">
<label for="Etternavn">Etternavn</label>
<input type="text" id="EtterNavn">
<label for="GateNavn">Gatenavn</label>
<input type="text" id="GateNavn">
<label for="GateNummer">gatenummer</label>
<input type="number" id="GateNummer">
<label for="Sted">Sted</label>
<input type="text" id="Sted">
<label for="PostNummer">Postnummer</label>
<input type="number" id="PostNummer">
<label for="MobilNummer">Mobilnummer</label>
<input type="number" id="MobilNummer">
<Label></Label>
<input type="text" name="" id="">
<button id="lagre">Konfirmer Informasjon</button>
</div>
</html>
<script>
    const inputEl = document.getElementById("Navn");
    const inputEl2 = document.getElementById("EtterNavn");
    const inputEl3 = document.getElementById("GateNavn");
    const inputEl4 = document.getElementById("GateNummer");
    const inputEl5 = document.getElementById("Sted");
    const inputEl6 = document.getElementById("PostNummer");
    const inputEl7 = document.getElementById("MobilNummer");


    // Hent lagret info ved oppstart
    inputEl.value = localStorage.getItem("Navn") || "";
    inputEl2.value = localStorage.getItem("EtterNavn") || "";
    inputEl3.value = localStorage.getItem("GateNavn") || "";
    inputEl4.value = localStorage.getItem("GateNummer") || "";
    inputEl5.value = localStorage.getItem("Sted") || "";
    inputEl6.value = localStorage.getItem("PostNummer") || "";
    inputEl7.value = localStorage.getItem("MobilNummer") || "";


    document.getElementById("lagre").addEventListener("click", function() {
        localStorage.setItem("Navn", inputEl.value.trim());
        localStorage.setItem("EtterNavn", inputEl2.value.trim());
        localStorage.setItem("GateNavn", inputEl3.value.trim());
        localStorage.setItem("GateNummer", inputEl4.value.trim());
        localStorage.setItem("Sted", inputEl5.value.trim());
        localStorage.setItem("PostNummer", inputEl6.value.trim());
        localStorage.setItem("MobilNummer", inputEl7.value.trim());
        

    });

</script>
