<label for="farge">Velg din favorittfarge:</label>
<select id="farge">
    <option value="">Ingen farge valgt</option>
    <option value="purple">Lilla</option>
    <option value="red">Rød</option>
    <option value="blue">Blå</option>
    <option value="green">Grønn</option>
    <option value="yellow">Gul</option>
    <option value="orange">Oransje</option>
    <option value="pink">Rosa</option>
    <option value="brown">Brun</option>
    <option value="gray">Grå</option>
</select>

<p id="melding">Velg en farge for å endre bakgrunnen.</p>
<button id="reset">Nullstill besøk</button>

<script>
    let dropdown = document.getElementById("farge");
    let meldingEl = document.getElementById("melding");
    let knappEl = document.getElementById("reset");

    // Sjekker og oppdaterer besøkstelleren
    if (localStorage.antallBesok) {
        localStorage.antallBesok = Number(localStorage.antallBesok) + 1;
    } else {
        localStorage.antallBesok = 1;
    }

    console.log("Antall besøk: ", localStorage.antallBesok);

    // Kun endre bakgrunn hvis antall besøk > 1
    dropdown.addEventListener("change", function() {
        if (Number(localStorage.antallBesok) > 1 && dropdown.value !== "") {
            document.body.style.backgroundColor = dropdown.value;
            meldingEl.innerText = "Du valgte fargen: " + dropdown.options[dropdown.selectedIndex].text;
        }
    });

    // Nullstille besøkstelleren
    knappEl.addEventListener("click", function() {
        localStorage.removeItem("antallBesok");
        alert("Antall besøk er nullstilt. Oppdater siden for å starte på nytt!");
    });

</script>
