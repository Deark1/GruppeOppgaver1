<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Fremtidige Betalinger</title>
</head>
<body>
<h2>Fremtidige Betalinger</h2>
<button onclick="location.href='sendside3.html'">Hjemskjerm</button>

<table>
  <thead>
    <tr>
      <th>Saldo</th>
      <th>Beløp</th>
      <th>Dato</th>
      <th>Mottaker</th>
      <th>Kontonummer</th>
    </tr>
  </thead>
  <tbody id="futureRows"></tbody>
</table>

<script>
  const lagret = JSON.parse(localStorage.getItem("betalinger")) || [];
  const tbody = document.getElementById("futureRows");
  const iDag = new Date();

  lagret.forEach(b => {
    const dato = new Date(b.dato);
    if (dato > iDag) {
      const rad = document.createElement("tr");
      rad.innerHTML = `
        <td>${b.saldo}</td>
        <td>${b.beløp}</td>
        <td>${b.dato}</td>
        <td>${b.mottaker}</td>
        <td>${b.kontonummer}</td>
      `;
      tbody.appendChild(rad);
    }
  });
</script>
</body>
</html>
